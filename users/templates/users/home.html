{% extends 'users/base.html' %}

{% block content %}
<p>
  {% if user.is_authenticated %}
    Hello, {{ user.username }}.
  {% else %}
    <h2><a href="{% url 'users:register' %}">Register here</a></h2>
    <h2><a href="{% url 'users:login' %}">Log in here</a></h2>
  {% endif %}
</p>

{% endblock content %}
